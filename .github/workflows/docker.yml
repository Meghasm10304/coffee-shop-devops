name: Build and Deploy Coffee Shop App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t coffee-shop-app .

    - name: Tag & Push Docker image to Docker Hub
      run: |
        docker tag coffee-shop-app Meghasm10304/coffee-shop-app:latest
        docker push Meghasm10304/coffee-shop-app:latest

    - name: List images
      run: docker images
